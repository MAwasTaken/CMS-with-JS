<!DOCTYPE html>
<html
	lang="en"
	dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link
			rel="stylesheet"
			href="vendor/FontAwesome/FontAwesome.min.css" />
		<link
			rel="stylesheet"
			href="vendor/BootStrap/Bootstrap5.min.css" />
		<link
			rel="stylesheet"
			href="css/main.css" />
	</head>

	<body>
		<div id="content">
			<div
				id="sidebar"
				class="col-2">
				<div class="sidebar-header">
					<div class="sidebar-logo">
						<a href="#"
							><img
								src="img/logo.png"
								alt="Logo"
						/></a>
					</div>

					<div class="sidebar-menu-btn">
						<i class="fas fa-bars"></i>
					</div>
				</div>
				<div class="sidebar-menu">
					<ul>
						<li class="active-menu">
							<a href="#"><span>صفحه اصلی</span></a>
						</li>
						<li>
							<a href="#"><span>دوره ها</span></a>
						</li>
						<li>
							<a href="#"><span>منو ها</span></a>
						</li>
						<li>
							<a href="#"><span>مقاله ها</span></a>
						</li>
						<li>
							<a href="#"><span>کاربران</span></a>
						</li>
						<li>
							<a href="#"><span>کدهای تخفیف</span></a>
						</li>
						<li>
							<a href="#"><span>دسته‌بندی‌ها</span></a>
						</li>
					</ul>
				</div>
			</div>
			<div
				id="home"
				class="col-10">
				<div class="container-fluid">
					<div class="container">
						<div class="home-header">
							<div class="home-right">
								<div class="home-searchbar">
									<input
										type="text"
										class="search-bar"
										placeholder="جستجو..." />
								</div>
								<div class="home-notification">
									<button
										type="button"
										id="notifications-icon">
										<i class="far fa-bell"></i>
									</button>
								</div>
								<div class="home-notification-modal">
									<ul class="home-notification-modal-list">
										<!-- element from js -->
									</ul>
								</div>
							</div>
							<div class="home-left">
								<div class="home-profile">
									<div class="home-profile-image">
										<a href="#">
											<img
												src="img/profile.png"
												alt="" />
										</a>
									</div>
									<div class="home-profile-name">
										<a
											href="#"
											id="admin-name"></a>
									</div>
									<div class="home-profile-icon">
										<i class="fas fa-angle-down"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div
					class="container-fluid"
					id="home-content">
					<div class="container">
						<div class="home-title">
							<span>افزودن کاربر جدید</span>
						</div>
						<form class="form">
							<div class="col-6">
								<div class="name input">
									<label class="input-title">عنوان</label>
									<input
										id="name"
										type="text"
										isValid="false"
										placeholder="لطفا عنوان را وارد کنید..." />
									<span class="error-message text-danger"></span>
								</div>
								<div class="name input">
									<label class="input-title">مقصد</label>
									<input
										id="title"
										type="text"
										isValid="false"
										placeholder="لطفا مقصد را وارد کنید..." />
									<span class="error-message text-danger"></span>
								</div>
							</div>
							<div class="col-12">
								<div class="bottom-form">
									<div class="submit-btn">
										<input
											id="create-category"
											type="submit"
											value="افزودن" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div
					class="container-fluid"
					id="home-content">
					<div class="container">
						<div class="home-content-latset-users">
							<div class="home-content-users-title">
								<span>لیست <span class="signup">دسته بندی‌ها</span></span>
							</div>
							<div class="home-content-users-table">
								<table class="table">
									<thead>
										<tr>
											<th>شماره</th>
											<th>عنوان</th>
											<th>مقصد</th>
											<th>ویرایش</th>
											<th>حذف</th>
										</tr>
									</thead>
									<tbody>
										<!-- element from js -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="vendor/FontAwesome/FontAwesome.min.js"></script>
		<script
			src="../../js/panel/shared.js"
			type="module"></script>
		<script
			src="../../js/panel/category.js"
			type="module"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</body>
</html>
